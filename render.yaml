services:
  - type: web
    name: django-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn Backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Backend.settings
      - key: PYTHON_VERSION
        value: 3.12.6
